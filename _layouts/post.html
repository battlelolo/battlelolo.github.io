---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%Y년 %m월 %d일" }}
      {% if page.author %} • {{ page.author }}{% endif %}
    </p>
  </header>
  
  <div class="post-content">
    {{ content }}
  </div>
  
  <footer>
    <p>카테고리: {{ page.categories | join: ", " }}</p>
    <p>태그: {{ page.tags | join: ", " }}</p>
  </footer>
</article>
